<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="canonical" href="https://fatigueindex.netlify.app/">
    <title>피로도 측정기</title>
    <meta name="description" content="인공지능 피로도 측정기! Dr.피로가 여러분의 피로도를 측정해드립니다.">
    <meta property="og:type" content="website">
    <meta property="og:title" content="피로도 측정기">
    <meta property="og:description" content="인공지능 피로도 측정기! Dr.피로가 여러분의 피로도를 측정해드립니다.">
    <meta property="og:image" content="">
    <meta property="og:url" content="https://fatigueindex.netlify.app/">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="피로도 측정기">
    <meta name="twitter:description" content="인공지능 피로도 측정기! Dr.피로가 여러분의 피로도를 측정해드립니다.">
    <meta name="twitter:image" content="">
    <meta name="twitter:domain" content="https://fatigueindex.netlify.app/">


    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="tailwind.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/f57bb9b3cd.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@800&display=swap" rel="stylesheet">
    <!-- Go to www.addthis.com/dashboard to customize your tools -->

    <script type="text/javascript"
        src="https://s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5ec797a0b835a91a"></script>


</head>

<body class="w-full">
    <header class="px-6 flex flex-col items-between justify-between fixed">
        <div class="py-3  flex flex-row justify-between">
            <div class="flex flex-row w-full items-center justify-start ">
                <img src="img/instant.png" alt="" srcset="" class="mr-3" style="width: 4.5vh; height: 3.6vh">
                <span class="headtitle">피로도 측정기</span>
            </div>
            <div class="flex flex-row items-center">
                <i class="fas fa-caret-down downcon"></i>
            </div>
        </div>
        <div class="line border-b"></div>
    </header>
    <header class="px-6 flex flex-col items-between justify-between">
        <div class="py-3  flex flex-row justify-between">
            <div>
                <span class="headtitle">피로도 측정기</span>
            </div>
            <div class="flex flex-row items-center">
                <i class="fas fa-caret-down downcon"></i>
            </div>
        </div>
        <div class="line border-b"></div>
    </header>

    <div class="">
        <div class="desciptionapp-div flex flex-col items-center">
            <div class="flex flex-col items-center">
                <img src="img/instant.png" alt="" srcset="" class="mr-3" style="width: 6vh; height: 5vh">



                <span>Dr.피로가 진단하는 피로도!</span>
                <span>당신은 지금 얼마나 피곤하신가요?</span>
            </div>

        </div>


        <div class="w-full photodiv">
            <!--여기서부터 드래그앤드롭-->
            <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
            <div class="file-upload rounded rounded-xl">

                <div class="image-upload-wrap rounded rounded-lg">
                    <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                    <div class="drag-text flex flex-col justify-center items-center p-5">
                        <span class="uploadicon"><i class="fas fa-file-upload"></i></span>
                        <span>얼굴 사진을 업로드 해주세요!</span>
                    </div>

                </div>




                <div class="file-upload-content">
                    <img class="file-upload-image rounded rounded-xl" id="face-image" src="#" alt="your image" />
                    <div id="waiting" class="flex flex-col justify-center items-center">
                        <img src="img/loading.svg" class="loading" />
                        <span class="waitingtext2 mb-3">조금만 기다리라구..</span>
                        <span class="waitingtext1">이 Dr.피로가 자네 얼굴을 분석 중이여!</span>
                    </div>
                    <div id="checkresult" class="flex flex-col justify-center items-center">
                        <span class="waitingtext1">흠...결과가 나왔구만...자네는 말이야..</span>
                        <div>
                            <button id="checktotal" class="rounded rounded-bl border py-2 px-4 m-2 checkresult"
                                onclick="showresult();">결과
                                보기</button>
                        </div>
                    </div>
                    <div id="test-result" class="flex flex-col justify-center items-center">
                        <div class="onelineestimate flex flex-col justify-center items-center">
                        </div>

                        <div class="totalindex  my-8">
                            <div id="label-container-total"></div>
                            <div id="index" class="flex flex-row justify-between items-center">
                            </div>
                        </div>
                        <!-- Go to www.addthis.com/dashboard to customize your tools -->
                        <div class="addthis_inline_share_toolbox_7w5p my-5"></div>


                        <div id="checkzone" class="checkzone flex flex-col justify-center items-center">
                            <span class="waitingtext1">어디가 그렇게 피곤해보이나요?</span>
                            <button class="rounded rounded-bl border py-2 px-4 m-2 checkresult" onclick="showzone();">원인
                                보기</button>
                        </div>



                        <div id="zoneindex" class="zoneindex">
                            <div><button class="rounded rounded-bl border py-2 px-4 m-2 checkresult"
                                    onclick="slideupzone();">상세
                                    닫기</button></div>

                            <div class="zoneestimate mt-5">
                            </div>
                            <div id="label-container" class="flex flex-col justify-between items-center"></div>
                            <div class="zonedetail mt-5 ">
                            </div>
                            <div class="gettips mt-3 ">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!--여기까지 드래그앤드롭-->
        </div>


    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

<script src="getimage.js"></script>
<script src="tiredindex.js"></script>
