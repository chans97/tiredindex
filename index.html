    <div class="">
        <div class="desciptionapp-div flex flex-col items-center">

                <div class="flex flex-col items-start">
                    <span class="text1" style="margin-top:7.4vh">Dr.피로가 진단하는 피로도!</span>
                    <span class="text1">당신은 지금 얼마나 피곤하신가요?</span>

                <div class="flex flex-col items-end">

                        style="width: 10.5vh; z-index: -1; position:absolute; margin-left:6.6vh">
                </div>
            </div>

        <div class="w-full photodiv">
            <!--여기서부터 드래그앤드롭-->
            <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
            <div class="file-upload rounded rounded-xl">

                <div class="image-upload-wrap rounded rounded-lg">
                    <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                    <div class="drag-text flex flex-col justify-center items-center p-5">
                        <span class="uploadicon"><i class="fas fa-camera-retro"></i></span>
                        <span class="waitingtext1">으이구! 자네 얼굴 좀 보게나!!!</span>
                    </div>


                </div>




                <div class="file-upload-content">
                    <img class="file-upload-image" id="face-image" src="#" alt="your image" />
                    <div id="waiting" class="flex flex-col justify-center items-center">
                        <img src="img/thinking.gif" class="loading " style="margin-bottom:1.5vh ;" />
                        <span class="waitingtext2" style="margin-bottom:0.6vh ;">조금만 기다리라구..</span>
                        <span class="waitingtext1">이 Dr.피로가 자네 얼굴을 분석 중이여!</span>

                    </div>
                    <div id="checkresult" class="flex flex-col justify-center items-center">

                        <img src="img/pick.gif"
                            style="margin-bottom:1vh; width: 10vh; margin-left:auto; margin-right:auto;" />
                        <span class="waitingtext1">흠...결과가 나왔구만...자네는 말이야..</span>
                        <div>
                            <button id="checktotal" class="text-center rounded rounded-lg border px-4 m-2 checkresult"
                                onclick="showresult();"><span class="text2">결과
                                    보기</span></button>
                        </div>
                    </div>
                    <div id="test-result" class="flex flex-col justify-center items-center">
                        <div class="onelineestimate flex flex-col justify-center items-center">
                        </div>

                        <div class="totalindex  my-8">
                            <div id="label-container-total"></div>
                            <div id="index" class="flex flex-row justify-between items-center">
                            </div>
                        </div>

                        <!-- Go to www.addthis.com/dashboard to customize your tools-->
                        <div class="addthis_inline_share_toolbox_p57t my-5"></div>


                        <div id="checkzone" class="checkzone flex flex-col justify-center items-center">
                            <span class="waitingtext1">어디가 그렇게 피곤해보이나요?</span>
                            <button class="rounded rounded-lg border text-center  px-4 m-2 checkresult"
                                onclick="showzone();"><span class="text2">원인
                                    보기</span></button>
                        </div>



                        <div id="zoneindex" class="zoneindex">
                            <div><button class="rounded rounded-lg border text-center  px-4 m-2 checkresult"
                                    onclick="slideupzone();"><span class="text2">상세
                                        닫기</span></button></div>

                            <div class="zoneestimate mt-5">
                            </div>
                            <div id="label-container" class="flex flex-col justify-between items-center"></div>
                            <div class="zonedetail mt-5 ">
                            </div>
                            <div class="gettips mt-3 ">
                            </div>
                        </div>
